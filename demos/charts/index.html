<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>天鹰WEB平台示例</title>
		<script type="text/javascript" language="JavaScript" src="../../lib/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/left.js"></script>
		<link rel="stylesheet" href="../css/command.css" />
		<script>
			$(document).ready(function() {
				$('.leftColumn').find('a').each(function(index) {

				  	$(this).attr('href', href);
				});
			});
		</script>
	</head>
	<body>
		<div class="body">
			<div class="top">

			</div>
			<div class="main">
				<div class="leftColumn">
					<!-- init command -->
				</div>
				<div class="mainColumn">
				</div>
			</div>
		</div>
	</body>
</html>
