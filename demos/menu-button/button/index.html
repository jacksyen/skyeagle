		<script>
			$(document).ready(function() {
				/**
				 * demo 1

				/**

				$('#btn2').button({

		<div class="body">
			<div class="top">

			</div>
			<div class="main">

					<!-- init command -->
				</div>
				<div class="mainColumn">
					<div class="block" id="demos-nav">
						<h4>Examples</h4>
						<ul>
							<li class="demo-config-on"><a href="#demo1">默认功能</a></li>
							<li><a href="#demo2">自定义图标样式</a></li>
						</ul>

						<h1>示例一（默认功能）</h1>
						<div class="line-block" >
							<button id="btn1">
								A button element
							</button>
							<div class="code">
<pre name="accordion" class="js">
$('#btn1').button({
});
</pre>

<pre name="button" class="js">
$('#btn2').button({
	disabled : false,
	icons : { primary: "ui-icon-locked",secondary: "ui-icon-triangle-1-s" }
});
</pre>
							</div>
						</div>
